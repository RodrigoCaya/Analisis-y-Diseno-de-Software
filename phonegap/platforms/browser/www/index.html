<section id="login">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-55">
						Ingresar
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Ingrese un E-mail válido: ex@abc.xyz">

						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Contraseña es requerida">
						<input class="input100" type="password" placeholder="Contraseña" id="contrasena_usuario">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					<div class="contact100-form-checkbox m-l-4">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Recuérdame
						</label>
					</div>

					<div class="container-login100-form-btn p-t-25">
						<div class="login100-form-btn" id="botoningresar">
							 Ingresar
						</div>
					</div>

					<div class="text-center w-full p-t-100">
						<span class="txt1">
							¿No eres miembro?
						</span>

						<a class="txt2 bo1 hov1" href="#">
							<a> Registrate ya!! </a>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

<section id="formulario" style="display:none;">
	<form>
		<div class="form-group">
			<label for="problema">Nombre del problema</label>
			<input type="text" class="form-control" id="problema" placeholder="Ingrese problema">
		</div>
		<div class="form-group">

			<option>categoria 3</option>
			<option>categoria 4</option>
			<option>categoria 5</option>
			</select>
		</div>
		<div class="form-group">
				<label for="descripcionProblema">Describa el problema</label>
				<textarea class="form-control" id="descripcionProblema" rows="10"></textarea>
				</div> 
			<button class="button" >
					<div class="btn btn-outline-primary" id="botonconsulta">
						Mandar consulta
					</div>
			</button>    
                         
    </form>
</section>

	<script>
		var idcliente = 0;
		$("#botoningresar").click(function IniciarCliente() {
				$.ajax({
					type: "GET",
					url: "http://localhost:8000/v1/cliente/getAll",
	                success: function(data){
						console.log("si");
						for(let i = 0 ; i < data.length ; i++){
							let pass = document.getElementById("contrasena_usuario");
							let correo = document.getElementById("email_usuario")
							if (data[i].contrasena == pass.value){
								if(data[i].correo == correo.value){
									idcliente = data[i].id;
								}
							}
						}
						if(idcliente == 0) alert("Cliente no registrado");
						else{
							$("#login").hide();
							$("#inicio").show();
						}
	                },
	                failure: function() {
	                    console.log("No");
	                }
				});
			});
		
		$("#botoninicio").click(function volverinicio() {
			$("#login").hide();
			$("#inicio").show();
			$("#formulario").hide();
		});

		$("#botonconsulta").click(function volverinicio() {
			$("#login").hide();
			$("#inicio").show();
			$("#formulario").hide();
		});

		$("#botonformulario").click(function volverinicio() {
			$("#login").hide();
			$("#inicio").show();
			$("#formulario").show();
		});
