<section id="formulario" style="display:none;">

	<script>
		var idcliente = 0;
		$("#botoningresar").click(function IniciarCliente() {
				$.ajax({
					type: "GET",
					url: "http://localhost:8000/v1/cliente/getAll",
	                success: function(data){
						console.log("si");
						for(let i = 0 ; i < data.length ; i++){
							let pass = document.getElementById("contrasena_usuario");
							let correo = document.getElementById("email_usuario")
							if (data[i].contrasena == pass.value){
								if(data[i].correo == correo.value){
									idcliente = data[i].id;
								}
							}
						}
						if(idcliente == 0) alert("Cliente no registrado");
						else{
							$("#login").hide();
							$("#formulario").hide();
							$("#registrar").hide();
							$("#inicio").show();
						}
	                },
	                failure: function() {
	                    console.log("No");
	                }
				});
			});
		
		$("#botoninicio").click(function volverInicio() {
			$("#login").hide();
			$("#formulario").hide();
			$("#registrar").hide();
			$("#inicio").show();
		});

		$("#botonconsulta").click(function realizarConsulta() {
			let descrip = document.getElementById("descripcionProblema");
			let proble = document.getElementById("problema");
			let categ = document.getElementById("categoria");
			$.ajax({				
					type: "POST",
					url: "http://localhost:8000/v1/consulta/consulta",
					
					data: JSON.stringify({"tecnico": 1,"cliente": idcliente,"titulo": proble.value,
					"descripcion": descrip.value,"categoria": categ.value}),
				    contentType: "application/json",
				    dataType: "json",
	                success: function(data){
						console.log("si");
						$("#login").hide();
						$("#formulario").hide();
						$("#registrar").hide();
						$("#inicio").show();
	                },
	                failure: function() {
	                    console.log("No");
	                }
				});
		});
		
		$("#botonformulario").click(function mostrarformulario() {
			$("#login").hide();
			$("#registrar").hide();
			$("#inicio").show();
			$("#formulario").show();
		});

		$("#botonregistrar").click(function mostrarregistro() {
			$("#login").hide();
			$("#inicio").hide();
			$("#formulario").hide();
			$("#registrar").show();
		});
