<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V11</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-55">
						Ingresar
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Ingrese un E-mail válido: ex@abc.xyz">
						<input class="input100" type="text" placeholder="E-mail" id="email_usuario">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Contraseña es requerida">
						<input class="input100" type="password" placeholder="Contraseña" id="contrasena_usuario">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					<div class="contact100-form-checkbox m-l-4">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Recuérdame
						</label>
					</div>

					<div class="container-login100-form-btn p-t-25">
						<div class="login100-form-btn" id="boton">
							 Ingresar
						</div>
					</div>

					<div class="text-center w-full p-t-100">
						<span class="txt1">
							¿No eres miembro?
						</span>

						<a class="txt2 bo1 hov1" href="#">
							<a href="inicio.html"> Registrate ya!! </a>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>


	<script>
		var contador = 0;
		$("#boton").click(function IniciarCliente() {
				$.ajax({
					type: "GET",
					url: "http://localhost:8000/v1/cliente/getAll",
	                success: function(data){
						console.log("si");
						for(let i = 0 ; i < data.length ; i++){
							let pass = document.getElementById("contrasena_usuario");
							let correo = document.getElementById("email_usuario")
							if (data[i].contrasena == pass.value){
								if(data[i].correo == correo.value){
									alert("Cliente Iniciado");
									alert(data[i].nombre);
									contador++;
								}
							}
						}
	                },
	                failure: function() {
	                    console.log("No");
	                }
				});
			});

		$("#boton").click(function IniciarTecnico() {
				$.ajax({
					type: "GET",
					url: "http://localhost:8000/v1/tecnico/getAll",
	                success: function(data){
						console.log("si");
						for(let i = 0 ; i < data.length ; i++){
							let pass = document.getElementById("contrasena_usuario");
							let correo = document.getElementById("email_usuario")
							if (data[i].contrasena == pass.value){
								if(data[i].correo == correo.value){
									alert("Tecnico Iniciado");
									alert(data[i].nombre);
									contador++;
								}
							}
						}
						if(contador == 0) alert("Usuario no registrado");
	                },
	                failure: function() {
	                    console.log("No");
	                }
				});
			});

	</script>


</body>
</html>
