<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>LOAP</title>
    </head>
    <body>
    	<div class="container">
            <header class="masthead">
                <div class="container h-100">
                     <div class="row h-100 align-items-center">
                        <div class="col-12 text-center">
                            <h1 class="font-weight-light">Chat</h1>
                            <p class="lead">Mensajes</p>
                        </div>
                    </div>
                 </div>

                 <div class="form-group">
                    <label for="descripcionProblema">Escribe tus mensajes acá</label> 
                    <textarea class="form-control" id="mensaje" rows="5"></textarea>
                    <br>
                    <div class="button">
                        <a class="btn btn-outline-primary" id="boton_enviar_mensaje">Enviar Mensaje</a>
                    </div>   
               </div> 
            </header>

            <div id="chat">
               <div id="mensajes_usuario">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Header</div>
                    <div class="card-body">
                      <h5 class="card-title">Primary card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                  </div>
                  
                  
               </div>

               <div id="mensajes_tecnico">
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Header</div>
                    <div class="card-body">
                      <h5 class="card-title">Secondary card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                  </div>

                
                </div>
   
                  
            </div>
        

       <div class="fixed-bottom text-center bg-dark text-white">LOAP 2019 ©</div>
    
    <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>    
    <script type="text/javascript" src="/js/chat.js"></script>
    </body>

</html>
